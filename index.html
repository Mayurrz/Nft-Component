<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT preview card component</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css ">


</head>

<body>
    <div class="main ">
        <div class="card ">
            <div class="wrapper ">
                <img class="img1" src="image.png " alt="NFT ">
                <div class="icon1"> <img src="icon-view.svg " alt="eye "></div>
            </div>
            <div class="text ">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="icons ">
                <div class="eth-price">
                    <img src="icon-ethereum.svg ">
                    <h6>0.041 ETH</h6>
                </div>
                <div class="time">
                    <img class="time-icon " src="icon-clock.svg " alt="time ">
                    <h6>3 days left</h6>
                </div>
            </div>

        </div>
        <hr>

        <div class="profile">
            <img src="Profile.jpg " alt="Asokere Mayowa " width="30% " height="30% " />
            <p> Made by
                <a>Asokere Mayowa</a> </p>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mayurrz</a>.
    </div>


</body>

</html>
